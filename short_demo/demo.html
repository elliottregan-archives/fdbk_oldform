<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Elliott's FDBK Demo</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="fdbk_demo_old.css" type="text/css" />
  
  <script src="fdbk_scripts.js" type="text/javascript"></script>
  
<!--  <script src="fastclick.js" type="text/javascript"></script>-->

  
</head>
<body>
  <header>
    <div class="wrapper">
      <a href="http://www.fdbk.com" target="_blank"><img class="logo" src="fdbk-logo.svg" alt="fdbk logo" /></a>
    </div>
  </header>
  <section id="foreground">
    
    
    <div class="wrapper">
    
    <div id="form">
      <h1>Business Name</h1>
      <form method="post">
        <fieldset class="radio">
          <h3>Overall</h3>
          <input id="q01a01" type="radio" name="q01" value="0" />
          <label for="q01a01"><span class="target"><span class="ball"></span></span><span class="text">Great</span></label> 
          
          <input id="q01a02" type="radio" name="q01" value="1" />
          <label for="q01a02"><span class="target"><span class="ball"></span></span></label> 
          
          <input id="q01a03" type="radio" name="q01" value="2" />
          <label for="q01a03"><span class="target"><span class="ball"></span></span></label>
          
          <input id="q01a04" type="radio" name="q01" value="3" />
          <label for="q01a04"><span class="target"><span class="ball"></span></span></label> 
          
          <input id="q01a05" type="radio" name="q01" value="4" />
          <label for="q01a05"><span class="target"><span class="ball"></span></span><span class="text">Bad</span></label> 
        </fieldset>
        
        <fieldset class="radio">
          <h3>Food/Bev</h3>
          <input id="q02a01" type="radio" name="q02" value="0" />
          <label for="q02a01"><span class="target"><span class="ball"></span></span><span class="text">Bad</span></label> 
          <input id="q02a02" type="radio" name="q02" value="1" />
          <label for="q02a02"><span class="target"><span class="ball"></span></span><span class="text">Poor</span></label> 
          <!--<input id="q02a03" type="radio" name="q02" value="2" />
          <label for="q02a03">Ok</label> -->
          <input id="q02a04" type="radio" name="q02" value="3" />
          <label for="q02a04"><span class="target"><span class="ball"></span></span><span class="text">Good</span></label> 
          <input id="q02a05" type="radio" name="q02" value="4" />
          <label for="q02a05"><span class="target"><span class="ball"></span></span><span class="text">Great!</span></label> 
        </fieldset>
        
        <fieldset class="radio">
          <h3>Service</h3>
          <input id="q03a01" type="radio" name="q03" value="0" />
          <label for="q03a01"><span class="target"><span class="ball"></span></span><span class="text">Bad</span></label> 
          <input id="q03a02" type="radio" name="q03" value="1" />
          <label for="q03a02"><span class="target"><span class="ball"></span></span><span class="text">Poor</span></label> 
          <!--<input id="q03a03" type="radio" name="q03" value="2" />
          <label for="q03a03">Ok</label> -->
          <input id="q03a04" type="radio" name="q03" value="3" />
          <label for="q03a04"><span class="target"><span class="ball"></span></span><span class="text">Good</span></label> 
          <input id="q03a05" type="radio" name="q03" value="4" />
          <label for="q03a05"><span class="target"><span class="ball"></span></span><span class="text">Great!</span></label> 
        </fieldset>
        
        <fieldset class="radio">
          <h3>Ambience</h3>
          <input id="q04a01" type="radio" name="q04" value="0" />
          <label for="q04a01"><span class="target"><span class="ball"></span></span><span class="text">Bad</span></label> 
          <input id="q04a02" type="radio" name="q04" value="1" />
          <label for="q04a02"><span class="target"><span class="ball"></span></span><span class="text">Poor</span></label> 
          <!--<input id="q04a03" type="radio" name="q04" value="2" />
          <label for="q04a03">Ok</label>--> 
          <input id="q04a04" type="radio" name="q04" value="3" />
          <label for="q04a04"><span class="target"><span class="ball"></span></span><span class="text">Good</span></label> 
          <input id="q04a05" type="radio" name="q04" value="4" />
          <label for="q04a05"><span class="target"><span class="ball"></span></span><span class="text">Great!</span></label> 
        </fieldset>
        
        <fieldset class="radio">
          <h3>Value</h3>
          <input id="q05a01" type="radio" name="q05" value="0" />
          <label for="q05a01"><span class="target"><span class="ball"></span></span><span class="text">Bad</span></label> 
          <input id="q05a02" type="radio" name="q05" value="1" />
          <label for="q05a02"><span class="target"><span class="ball"></span></span><span class="text">Poor</span></label> 
          <!--<input id="q05a03" type="radio" name="q05" value="2" />
          <label for="q05a03">Ok</label> -->
          <input id="q05a04" type="radio" name="q05" value="3" />
          <label for="q05a04"><span class="target"><span class="ball"></span></span><span class="text">Good</span></label> 
          <input id="q05a05" type="radio" name="q05" value="4" />
          <label for="q05a05"><span class="target"><span class="ball"></span></span><span class="text">Great!</span></label> 
        </fieldset>
                
        <fieldset>
          <label for="q05">Tips & Comments for the Public</label>
          <textarea id="q05"></textarea>
        </fieldset>
        
        <fieldset>
          <label for="q06">Private Suggestions & Messages</label>
          <textarea id="q06"></textarea>
        </fieldset>
        
        <fieldset>
          <label for="q07">Beatles or Stones?</label>
          <input type="text" name="bs" value="" />
        </fieldset>
        
        <fieldset>
          <button id="send" type="reset" onclick="toStepTwo()">Send Feedback</button>
        </fieldset>
        
      </form>
    </div>
    
    <div id="connect" class="wrapper centered tight">
      <h1>Thanks for your feedback!</h1>
      
      <p>Connect with this establishment to receive a token of their gratitude.</p>
      
      <div class="white">
      
        <button class="fb connect">Connect with Facebook.</button>
        <input type="checkbox" name="fb_post" id="fb_post"/>
        <label for="fb_post">Share feedback on my wall.</label>
      </div>
      <fieldset>
        <h2>Connect with email:</h2>
        <input type="email" name="email" id="email" placeholder="email" /><br />
        <input type="text" name="name" id="name" placeholder="name"/>
        <button class="connect" onclick="toStepThree()">Connect</button>
        <button id="connected" class="subtle" onclick="toStepThree()">No, Thanks.</button>
      </fieldset>
    </div>
    
    <div id="share" class="wrapper centered tight">
      <h1>Your friends want to know.</h1>
      <p>Share your thoughts and influence your community.</p>
      
      <div class="white">
        
        <ul class="social_buttons">
          <li><img src="img/twitter_blk.png" alt="" /></li><li><img src="img/google_blk.png" alt="" /></li><li><img src="img/facebook_blk.png" alt="" /></li>
        </ul>
      </div>
    </div>
    </div>    
  </section>
</body>
</html>
